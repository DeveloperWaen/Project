<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wibuku - Lupa Password</title>
    <style>
        @media (max-width: 768px) {
            body {
                font-family: Arial, sans-serif;
                background-color: #1a1d25;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            h2 {
                text-align: center;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-size: 13px;
            }
            .form-group input,
            .form-group button {
                width: calc(98% - 12px);
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 25px;
            }
            .form-group button {
                background-color: #ff0000;
                color: #fff;
                cursor: pointer;
            }
            .form-group button:hover {
                background-color: #ff4c4c;
            }
            .login-container {
                margin-top: 10px;
                text-align: center;
            }
            .login-container a {
                color: #ff0000;
                text-decoration: none;
            }
            .login-container a:hover {
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lupa Password</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="email">Masukkan Email Anda :</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Reset Password</button>
            </div>
            <div class="login-container">
                Sudah memiliki akun? <a href="login.html">Login</a><br>
                Belum memiliki akun? <a href="register.html">Registrasi</a>
            </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyBWH5toi3j9DeY2pFIfEV_SpWhI46qWGpU",
            authDomain: "website-180428.firebaseapp.com",
            databaseURL: "https://website-180428-default-rtdb.firebaseio.com",
            projectId: "website-180428",
            storageBucket: "website-180428.appspot.com",
            messagingSenderId: "78642885256",
            appId: "1:78642885256:web:125a0324958f8cf278653d",
            measurementId: "G-R755GHQ3RP"
        });
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => alert("Email untuk reset password telah dikirim!"))
                .catch(error => alert(error.message));
        });
    </script>
</body>
</html>
