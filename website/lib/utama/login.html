<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wibuku - Login</title>
    <style>
        @media (max-width: 768px) {
            body {
                font-family: Arial, sans-serif;
                background-color: #1a1d25;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #000;
                font-size: 13px;
            }
            .form-group input {
                width: calc(98% - 12px);
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 25px;
            }
            .form-group button {
                width: 100%;
                padding: 10px;
                background-color: #ff0000;
                border: none;
                border-radius: 10px;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
            }
            .form-group button:hover {
                background-color: #ff4c4c;
            }
            .register-container {
                text-align: center;
                margin-top: 10px;
                color: #000;
            }
            .register-container a {
                color: #ff0000;
                text-decoration: none;
            }
            .register-container a:hover {
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Akun</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </div>
            <div class="register-container">
                lupa password? <a href="reset_password.html">Reset</a><br>
                Belum memiliki akun? <a href="register.html">Registrasi</a>
            </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBWH5toi3j9DeY2pFIfEV_SpWhI46qWGpU",
            authDomain: "website-180428.firebaseapp.com",
            databaseURL: "https://website-180428-default-rtdb.firebaseio.com",
            projectId: "website-180428",
            storageBucket: "website-180428.appspot.com",
            messagingSenderId: "78642885256",
            appId: "1:78642885256:web:125a0324958f8cf278653d",
            measurementId: "G-R755GHQ3RP"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                window.location.href = "1_anime.html";
            } else {
                console.log("Pengguna belum login.");
            }
        });
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login berhasil!");
                    window.location.href = "1_anime.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
